<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Music Player</title>
    <!--Solve the two Script Src below-->
    <script src="https://kit.fontawesome.com/3cc2adce48.js" crossorigin="anonymous"></script>

    <!-- Load FontAwesome icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Loading Animation-->
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<!--The Canva Welcome Banner Link-->
<div class="box">
<div class ="welcome_banner">
    <embed class="box"
           src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAE0w3fgShI&#x2F;view?embed"/>
</div>
</div>

<div class="player">

    <!-- Define the section for displaying details -->
    <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
    </div>

    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
            <i class="fas fa-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
            <a href="https://www.youtube.com/embed/fibYknUCIU4">
            <i class="fas fa-play-circle fa-pause-circle fa-2x">
            </i>
            </a>
        </div>
        <div class="next-track" onclick="nextTrack()">
            <i class="fas fa-forward fa-2x"></i>
        </div>
    </div>


    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
        <div class="current-time">00:00</div>
        <label>
            <input type="range" min="1" max="100"
                   value="0" class="seek_slider" onchange="seekTo()">
        </label>
        <div class="total-duration">00:00</div>
    </div>

    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
        <label>
            <i class="fa fa-volume-down">
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up">
                </i>
            </i>
        </label>
    </div>
</div>

<!-- Load the main script for the player -->
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
	$(window).on("load",function(){
		$(".loader-wrapper").fadeOut("slow");
	});
</script>
<script src="main.js">
</script>
</body>
</html>
